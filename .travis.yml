language: python
python:
  - "3.4"
  - "3.3"

# install dependencies, e.g. pip install -r requirements.txt
install:
  - python setup.py install

before_script:
  - python dataserv/app.py &
  - touch dataserv.db
  - touch dataserv_test.db
  - mkdir data

# run tests, e.g. python setup.py test
script:
  - coverage run --source="dataserv" setup.py test

# run coverage
after_success:
  - coveralls

